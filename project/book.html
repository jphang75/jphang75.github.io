<!-- Booking Form -->
<div class="row">
    <div class="col">
      
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="userName">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="userEmail">Email</label>
              <input type="text" class="form-control" id="userEmail">
            </div>

            <div class="form-group">
                <label for="userDate">Date</label>
                <input type="date" value="01-01-2021" class="form-control" id="userDate">
              </div>

            <div class="form-group">
                  <label for="userSlot">TimeSlot</label>
                  <select name="list" id="userSlot">
                    <option>8AM-9AM</option>
                    <option>10AM-11AM</option>
                    <option>3PM-4PM</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="userRemarks">Remarks</label>
                  <textarea class="form-control" id="userRemarks" rows="3"></textarea>
                </div>
            <button type="submit" class="btn btn-primary" id="bookNow">Submit</button>
        
    </div>
</div>
